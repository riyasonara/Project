<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">
        <div class="main">
            <div class="img-container">
                <div class="hero-img">
                    <img src="images/hero-image.png" alt="">
                </div>
            </div>

            <div class="content-container">
                <div class="company-name">
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="content">
                    <p class="para">We are <span style="color : #C8242F"> experts</span> in business,<br>
                        marketing, growth, &sales.
                    </p>
                    <p class="login-content">Login into your account</p>
                    <form action="get" class="form">
                        <input type="text" placeholder="Username" name="username" class="user-name"><br><br>
                        <input type="text" placeholder="Password" name="pswd" class="pswd"><br><br>
                        <div class="forpswd">
                            <button class="login">Login</button>
                            <p>Forgot Password ?</p>
                        </div>
                        <p>Are you a new Member? <span style="color: #C8242F"> Register here</span> </p>
                    </form>
                </div>
            </div>
        </div>

</body>

</html>
